name: CI/CD Pipeline

# 1. Trigger: จะทำงานเมื่อมีการ push ไปที่ branch main
on:
  push:
    branches: [ "main" ]
  # อนุญาตให้กดรันเองได้จากหน้าเว็บ
  workflow_dispatch:

jobs:
  # Job ที่ 1: Build และ Test
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run Tests
        run: npm test
        # ถ้า Test ไม่ผ่าน (Error) ขั้นตอน Deploy ด้านล่างจะไม่ทำงาน

      - name: Build Project
        run: npm run build

  # Job ที่ 2: Deployment (จะทำเมื่อ job แรกสำเร็จ)
  deploy:
    needs: build-and-test # รอให้ build-and-test ผ่านก่อน
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Production
        run: echo "Deploying to server..."
