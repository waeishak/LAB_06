name: C Build and Run

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # ขั้นตอนที่ 1: ติดตั้ง GCC (ส่วนใหญ่ Ubuntu ใน GitHub มีให้อยู่แล้ว แต่ใส่ชื่อขั้นตอนให้ชัดเจน)
      - name: Check GCC version
        run: gcc --version

      # ขั้นตอนที่ 2: คอมไพล์ไฟล์ hello.c
      - name: Compile C Code
        run: gcc hello.c -o my_program

      # ขั้นตอนที่ 3: ลองรันโปรแกรมดู (Test)
      - name: Run Program
        run: ./my_program
